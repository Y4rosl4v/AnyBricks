<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyBricks - Интернет-магазин деталей LEGO</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
    <header class="container">
        <span class="logo">ANYBRICKS</span>
        <nav>
            <ul>
                <div class="search-bar">
            <input type="text" placeholder="ПОИСК ДЕТАЛИ">
        </div>
                <li class="active"><a href="#">ГЛАВНАЯ</a></li>
                <li><a href="#">КАТАЛОГ</a></li>
                <li><a href="#">СКИДКИ</a></li>
                <li><a href="#">АККАУНТ</a></li>
                <li><a href="#">КОРЗИНА</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero container">
        <div class="hero--info">
            <h2>ИЩЕШЬ ДЕТАЛИ ДЛЯ СВОИХ ИДЕЙ? ТЕБЕ К НАМ!</h2>
            <h1>ANYBRICKS</h1>
        </div>
        <img class="desktop-only" src="img/cubes.png" alt="">
    </div>

    <div class="buy container">
        <div class="buy--info">
        <a href="#">Я ХОЧУ КУПИТЬ ДЕТАЛИ</a>
        </div>
        <img class="desktop-only" src="img/buyman.png" alt="">
    </div>

    <div class="sell container">
        <div class="sell--info">
            <a href="#">Я ХОЧУ ПРОДАТЬ ДЕТАЛИ</a>
        </div>
        <img class="desktop-only" src="img/sellman.png" alt="">
    </div>

    <div class="summer container">
        <div class="summer--info">
            <a href="#">ЛЕТНЯЯ РАСПРОДАЖА</h1>
        </div>
        <img class="desktop-only" src="img/20s.png" alt="">
    </div>

    <div class="series container">
        <div class="names">
            <img src="img/technic.png" alt="">
        </div>
        <div class="names">
            <img src="img/starwars.png" alt="">
        </div>
        <div class="names">
            <img src="img/city.png" alt="">
        </div>
        <div class="names">
            <img src="img/ninjago.png" alt="">
        </div>
    </div>

    </div>
</body>

</html>
