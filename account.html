<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyBricks - Аккаунт</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="wrapper">
        <header class="container">
            <span class="logo">ANYBRICKS</span>
            <nav>
                <ul>
                    <div class="search-bar">
                        <input type="text" placeholder="ПОИСК ДЕТАЛИ">
                    </div>
                    <li><a href="index.html">ГЛАВНАЯ</a></li>
                    <li><a href="catalog.html">КАТАЛОГ</a></li>
                    <li><a href="#">СКИДКИ</a></li>
                    <li class="active"><a href="account.html">АККАУНТ</a></li>
                    <li><a href="basket.html">КОРЗИНА</a></li>
                </ul>
            </nav>
        </header>

        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">ВОЙТИ</div>
                <div class="auth-tab" data-tab="register">РЕГИСТРАЦИЯ</div>
            </div>
            
            <div id="login-form" class="auth-form active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="auth-btn">ВОЙТИ</button>
                </form>
                <div class="auth-footer">
                    <a href="#" id="forgot-password">Забыли пароль?</a>
                </div>
            </div>
            
            <div id="register-form" class="auth-form">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-name">Имя</label>
                        <input type="text" id="reg-name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль (минимум 6 символов)</label>
                        <input type="password" id="reg-password" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm">Подтвердите пароль</label>
                        <input type="password" id="reg-confirm" required>
                    </div>
                    <button type="submit" class="auth-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                </form>
            </div>

            <div id="auth-message" class="auth-message"></div>
        </div>

        <div class="user-profile" id="userProfile">
    <div class="profile-header">
        <h2>ВАШ ПРОФИЛЬ</h2>
    </div>
    <div class="profile-info">
        <div class="profile-info" id="admin-info" style="display: none;">
    <h3>Администраторская панель</h3>
    <button id="admin-products-btn" class="auth-btn">УПРАВЛЕНИЕ ТОВАРАМИ</button>
</div>
        <p><strong>Имя:</strong> <span id="profile-name"></span></p>
        <p><strong>Email:</strong> <span id="profile-email"></span></p>
    </div>
    <button id="logout-btn" class="auth-btn">ВЫЙТИ</button>
</div>

    </div>

    <script src="js/auth.js"></script>
</body>
</html>
