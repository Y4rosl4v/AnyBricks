<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продать детали - AnyBricks</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sell.css">
</head>
<body>
    <div class="wrapper">
        <header class="container">
            <span class="logo">ANYBRICKS</span>
            <nav>
                <ul>
                    <div class="search-bar">
                        <input type="text" placeholder="ПОИСК ДЕТАЛИ">
                    </div>
                    <li><a href="index.html">ГЛАВНАЯ</a></li>
                    <li><a href="catalog.html">КАТАЛОГ</a></li>
                    <li><a href="#">СКИДКИ</a></li>
                    <li><a href="account.html">АККАУНТ</a></li>
                    <li><a href="basket.html">КОРЗИНА</a></li>
                </ul>
            </nav>
        </header>

        <div class="sell-form-container">
            <h1>ДОБАВИТЬ ТОВАР ДЛЯ ПРОДАЖИ</h1>
            <form id="productForm">
                <div class="form-group">
                    <label for="product-name">Название детали</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Цена (BYN)</label>
                    <input type="number" id="product-price" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-quantity">Количество</label>
                    <input type="number" id="product-quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="product-image">URL изображения</label>
                    <input type="text" id="product-image" placeholder="img/product.jpg" required>
                </div>
                <button type="submit" class="submit-btn">ДОБАВИТЬ ТОВАР</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/sell.js"></script>
</body>
</html>
